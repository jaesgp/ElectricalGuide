<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Component Reference</title>

  <!-- Tailwind for styling -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />

  <!-- PapaParse: CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <!-- Your application logic -->
  <script src="assets/js/main.js" defer></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6">Component Reference</h1>
    <!-- Cards will be injected here -->
    <div id="component-list"></div>
    <!-- Hidden modal, shown by main.js -->
    <div
      id="details-modal"
      class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50"
    >
      <div class="relative w-96 bg-white p-6 rounded-lg shadow-lg">
        <button
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
          onclick="hideDetails()"
        >&times;</button>
        <h2 id="component-id" class="text-2xl font-bold"></h2>
        <p id="area" class="mt-2 text-gray-700"></p>
        <p id="cable-id" class="mt-1 text-gray-700"></p>
        <p id="cabinet-wiring" class="mt-1 text-gray-700"></p>
        <h3 class="mt-4 text-lg font-medium">Carriage Terminal Wiring</h3>
        <ul id="wiring-list" class="list-disc list-inside mt-2"></ul>
      </div>
    </div>
  </div>
</body>
</html>
